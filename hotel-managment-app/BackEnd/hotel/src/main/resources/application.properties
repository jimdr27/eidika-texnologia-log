# Ρυθμίσεις σύνδεσης στη βάση δεδομένων
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_management?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Ρυθμίσεις Hibernate και JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ρύθμιση θύρας για το Spring Boot app
server.port=8080

# Ενεργοποίηση CORS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

management.endpoints.web.exposure.include=mappings

# Ρύθμιση για το επίπεδο καταγραφής
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# Ρύθμιση του αρχείου log (προαιρετικό)
logging.file.name=logs/application.log
logging.file.path=logs
spring.mvc.log-request-details=true
